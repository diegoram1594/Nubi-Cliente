<ion-view title="NUBI" id="page15" class="bar-positive" >
    <ion-pane  >
       
        <leaflet data-tap-disabled="true"  width="100%" height="100%" center="center" defaults="defaults" markers="markers" paths="paths" maxbounds="maxbounds"></leaflet>
        
        <div  id="botonRestaurantes" ng-click="mostrarEnMapa('restaurantes')"><div  class="nombreServicioMapa" style="position: relative;right :100px;width: 150px;top: 15px;font-weight: bolder;font-size: 110%">Restaurantes</div></div>
        <div  id="botonFotocopia" ng-click="mostrarEnMapa('fotocopiadoras')"><div  class="nombreServicioMapa" style="position: relative;right :120px;width: 150px;top: 15px;font-weight: bolder;font-size: 110%">Fotocopiadoras</div></div>
        <div  id="botonEstudio" ng-click="mostrarEnMapa('sitiosEstudio')"><div class="nombreServicioMapa" style="position: relative;right :80px;width: 100px;top: 5px;font-weight: bolder;font-size: 110%">Sitios de estudio</div></div>
        <div  id="botonNotificaciones" ng-click="irNotificaciones()" ></div>
        <div  id="numeroNotificaciones" ng-click="irNotificaciones()" ng-show="mostarNotificaciones">{{numeroNotificaciones}}</div>
        <div  id="botonGPS" ng-click="localizarGPS()"></div>
        <div ng-click="mostrarServicios()" id="botonBusquedaHome"></div>
        <div  id="verLista" ng-click="irListaServicios()" >Ver Resultados</div>

    </ion-pane>
</ion-view>
